{% extends 'blog/base.html' %}
{% block title %}{{ post.title }}|Edit{% endblock %}
{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
      <strong>
        {% csrf_token %}
        {{ form.as_p }}
        {{ formset.management_form }}
        {% for f in formset %}
          {{ f.as_p }}
        {% endfor %}
        </strong>
        <input type="submit" value="Update" class="btn btn-success">
    </form>
</div>
{% endblock %}
