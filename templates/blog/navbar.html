<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'post_list' %}">
    <button class="btn btn-outline-primary">Jay's Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <form class="form-inline my-2 my-lg-0" action="{% url 'post_list' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name='q'>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </ul>
        <ul class="navbar-nav">
            {% if request.user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    {% if request.user.profile.photo %}
                    <img src="{{ request.user.profile.photo.url }}" alt="" class="navbar-img rounded-circle">
                    {% else %}
                    <img src="/media/default-avatar.png" alt="" class="navbar-img rounded-circle">
                    {% endif %}
                    <button class="btn btn-outline-danger">
                        <span>Hi {{ request.user|capfirst }}</span>
                    </button>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'index_view' %}">
                        <button class="btn btn-outline-success">Home Page</button></a>
                    <a class="dropdown-item" href="{% url 'edit_profile' %}">
                        <button class="btn btn-outline-success">My Profile</button></a>
                    <a class="dropdown-item" href="{% url 'post_create' %}">
                        <button class="btn btn-outline-success">Create Post</button>
                    </a>
                    <a class="dropdown-item" href="{% url 'post_favourite_list' %}">
                        <button class="btn btn-outline-success">My Fovourite</button></a>
                    <a class="dropdown-item" href="{% url 'user_logout' %}">
                        <button class="btn btn-outline-success">Logout</button></a>   
                </div>
            </li>
            {% else %}
             <li class="nav-item">
                <a href="{% url 'index_view' %}" class="nav-link">
                    <button class="btn btn-outline-danger">Home Page</button> </a>
            </li>

            <li class="nav-item">
                <a href="{% url 'user_login' %}" class="nav-link">
                    <button class="btn btn-outline-primary">Login</button></a>
            </li>
            {% endif %}

        </ul>

    </div>
</nav>
